<!DOCTYPE html>
<html>
  <head>
    <title>Force-Directed Layout</title>
    <script type="text/javascript" src="lib/d3.v2.js"></script>
	<link type="text/css" rel="stylesheet" href="force.css"/>
  </head>
  <body>
    <script type="text/javascript">

	var midP = 15; //price range cutoff 1 (lower)
	var maxP = 50; //range between mid price and max price
	var mouseIsDown = false; 
	var selected = []; //array of selected concert id's
	var eighteen = true; //over 18
	var twentyOne = true; //over 21
	var timepoints = 11;

var w = 800,
    h = 400,
    r = 6,
    fill = d3.scale.category20()
	nodeX = Math.floor(w/(timepoints+1))
	nodeY = Math.floor(h/(timepoints+1))
	console.log(nodeX)
	console.log(nodeY);

var force = d3.layout.force()
    .charge(-250)
    .linkDistance(70)
    .size([w, h]);

var vis = d3.select("body").append("div")
    .style("width", w + "px")
    .style("height", h + "px");

d3.json("data/princess_pea.json", function(json) {
  var link = vis.selectAll("div.link")
      .data(json.links)
    .enter().append("div")
      .attr("class", "link");

  var node = vis.selectAll("div.node")
      .data(json.nodes)
    .enter().append("div")
      .attr("class", "node")
      .style("background", 
					function(d) { 
						if(d.group === 0) { 
							return "lavender"
							} 
						else {
							var val = "lightgray"
							
							if(d.price <= midP ) 
								{ val = "orange";} 
								else if (d.price <= maxP) 
								{ val = "gold";} 
								else 
								{ val = "lightgray";}

							 if(!eighteen)
							  {
								if (d.age!=0)
								{
									val = "lightgray";
								}
							  }
							  else if(!twentyOne)
							  {
								if (d.age===21)
								{
									val = "lightgray"
								}
							  }
							
							return val; 
							
							};	
						})
						
      //.style("border-color", "white")
	  .attr("r", function(d) { console.log(d.value); return d.value+20; })
	  .style("left", function(d){ return d.value*nodeX+20;})
	.on("mouseover", function (d) 
	{
		if(d.group > 0) {
			d3.select(this).style("border-style","solid");
			d3.select(this).style("border-color","red");
		}
	})
	
	.on("mouseout", function (d)
	{
		if(d.group > 0) {
			d3.select(this).style("border-style","solid")
			d3.select(this).style("border-color",
			function (d) 
			{
				if(selected.indexOf(d.concert_id)<0)
				{
					return "transparent";
				}
				else
				{
					return "red";
				}
			})
		}
	})
	
	.on("mousedown", function (d) 
	{
		if(d.group > 0 && selected.indexOf(d.concert_id)<0)
		{
			d3.select(this).style("border-color", "red");
			selected.push( d.concert_id )
			console.log(d.concert_id)
		}
	})

	
      .call(force.drag);


	

	
	


  force
      .nodes(json.nodes)
      .links(json.links)
      .on("tick", tick)
      .start();

	/*node.append("text")
	      .attr("dx", function(d) { return d.x < 180 ? 20 : -20; })
	      .attr("dy", ".41em")
	      .attr("text-anchor", function(d) { return d.x < 180 ? 100 : "end"; })
	      .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
	      .text(function(d) { return d.name; });*/
	
	
	

  function tick() {
    /*node.style("left", function(d) { return (d.x = Math.max(r, Math.min(w - r, d.x))) + "px"; })
        .style("top", function(d) { return (d.y = Math.max(r, Math.min(h - r, d.y))) + "px"; });*/
	/*node.style("left", function(d) { return (d.x = Math.max(r, nodeX*d.value+10 )) + "px";})
	    .style("top", function(d) { return (d.y = Math.max(r, nodeY*d.value+10)) + "px"; });*/
	node.style("left", function(d) { return (d.x = Math.max(r, nodeX*d.value+10 )) + "px"; })
	    .style("top", function(d) { return (d.y = Math.max(r, Math.min(h - r, d.y))) + "px"; });

    link.style("left", function(d) { return d.source.x + "px"; })
        .style("top", function(d) { return d.source.y + "px"; })
        .style("width", length)
        .style("-webkit-transform", transform)
        .style("-moz-transform", transform)
        .style("-ms-transform", transform)
        .style("-o-transform", transform)
        .style("transform", transform);
  }

  function transform(d) {
    return "rotate(" + Math.atan2(d.target.y - d.source.y, d.target.x - d.source.x) * 180 / Math.PI + "deg)";
  }

  function length(d) {
    var dx = d.target.x - d.source.x,
        dy = d.target.y - d.source.y;
    return Math.sqrt(dx * dx + dy * dy) + "px";
  }
});

    </script>
  </body>
</html>
